<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
            img {
      height: 100vh;         /* prend toute la hauteur de l’écran */
      width: auto;           /* conserve le ratio */
      display: block;
      margin: 0 auto;        /* centre l’image si elle est plus petite que l’écran en largeur */
      object-fit: cover;     /* optionnel : coupe l’image pour remplir sans déformer */
    }
    </style>
</head>
<body>
    <img src="terrasse_sans_glovo.png">
</body>
</html>
