<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
            html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    .image-wrapper {
      height: 100vh;
      width: 100vw;
      display: flex;
      justify-content: center; /* centre horizontalement */
      align-items: center;     /* centre verticalement */
      background-color: #000;  /* fond noir si image plus petite */
      overflow: hidden;
    }

    .image-wrapper img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
      display: block;
    }
    </style>
</head>
<body>
    <img src="terrasse_sans_glovo.png">
</body>
</html>
